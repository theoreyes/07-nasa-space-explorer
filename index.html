<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="container">
    <header class="site-header">

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="getApodDataBtn">Get Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal for Gallery Content -->
  <div id="galleryModal" class="modal">
    <div id="modalContent">
      <p>Some placeholder text</p>
    </div>
  </div>

  <script src="js/facts.js"></script>
  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>

</html>
